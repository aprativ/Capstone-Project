<!DOCTYPE html>
<html>
<head>
    <title>CineMatch: A content- based recommendation system for movies and TV shows.</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h1>Welcome to CineMatch</h1>
    <p>Select a movie to see its top recommendations:</p>
    <form method="POST" action="/">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name">
        <br>
        <br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" min="1" max="10" value="5">
        <br>
        <br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
